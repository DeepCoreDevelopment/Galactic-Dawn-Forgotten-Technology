gd_ft_building_dark_matter_power_plant:0 "Dark Matter Power Plant"
gd_ft_building_dark_matter_power_plant_desc:0 "Dark matter extracted from background radiation is producing high quantities of power in this massive power plant."

gd_ft_building_betharian_dark_matter_power_plant:0 "Betharian Dark Matter Power Plant"
gd_ft_building_betharian_dark_matter_power_plant_desc:0 "Dark matter extracted from background radiation is producing high quantities of power in this massive power plant. Burning betharian stone seems to enhance this method even further."

gd_ft_building_ancient_factory:0 "Autonomous Fabricators"
gd_ft_building_ancient_factory_desc:0 "In this factory energy is turned into raw minerals. No more need for mining of any kind."

gd_ft_building_agri_processing_complex:0 "Agri-Processing Complex"
gd_ft_building_agri_processing_complex_desc:0 "In this massive complex energy is turned into large amounts of (vegan) food, its just as healthy and good tasting as regular food."
